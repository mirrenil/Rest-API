<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Matcha Time</title>
    <!--  <script src="./logic.js"></script> -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="flex column">
        <header>Welcome to Matcha Heaven!</header>
        <div class="main-content">

            <form>
                <label for="matcha">Which Matcha would you like?</label>
                <select name="Matchas " id="matcha-options">
                    <option value="">Please choose a matcha</option>
                    <option value="Matcha Iced CBD Latte">Matcha Iced CBD Latte
                    </option>
                    <option value="Matcha Chocolate Infused Latte">Matcha Chocolate Infused Latte
                    </option>
                    <option value="Matcha Tumeric Latte">Matcha Tumeric Latte
                    </option>
                    <option value="Matcha Lavender Latte">Matcha Lavender Latte
                    </option>
                    <option value="Matcha Green Tea Latte">Matcha Green Tea Latte
                    </option>
                    <option value="Matcha Activated Charcoal Latte">Matcha Activated Charcoal Latte
                    </option>
                    <option value="Matcha Iced Dirty Espresso Latte">Matcha Iced Dirty Espresso Latte
                    </option>
                    <option value="Matcha Strawberry Latte">Matcha Strawberry Latte
                    </option>
                </select>
                <button type="submit">ORDER</button>
            </form>

            <div class="menu-div">
                <div class="img-group">
                    <div>
                        <img src="https://i.pinimg.com/originals/e4/04/28/e404288677e350000749e482e806f470.jpg"
                            alt="Matcha Iced CBD Latte">
                        <p>Matcha Iced CBD Latte</p>

                    </div>
                    <div>
                        <img src="https://www.littlesugarsnaps.com/wp-content/uploads/2019/01/Matcha-White-Hot-Chocolate-7-of-7.jpg"
                            alt="Matcha Cocolate Infused Latte">
                        <p>Matcha Cocolate Infused Latte</p>

                    </div>

                    <div>
                        <img src="https://secretlosangeles.com/wp-content/uploads/2018/12/cha_cha_matcha_matcha_ginger_tumeric_latte_1024x.jpg"
                            alt="Matcha Tumeric Latte">
                        <p>Matcha Tumeric Latte</p>
                    </div>
                    <div>
                        <img src="https://d2aam04nmhpdf8.cloudfront.net/images/images/000/043/572/xlarge/25655_Bandit_Iced_Honey_Lavender_Matcha_Latte.png?1612834755"
                            alt="Matcha Lavender Latte">
                        <p>Matcha Lavender Latte</p>
                    </div>
                    <div>
                        <img src=" https://images.japancentre.com/recipes/pics/16/main/matcha-latte.jpg?1469572822"
                            alt="Matcha Green Tea Latte">
                        <p>Matcha Green Tea Latte</p>
                    </div>
                    <div>

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV0Ds74kohi-ZNgjTRlC3dz-Pb2LqfMcwz8g&usqp=CAU"
                            alt="Matcha Latte">
                        <p>Matcha Latte</p>
                    </div>
                    <div>
                        <img src="https://www.chopstickchronicles.com/wp-content/uploads/2020/05/Matcha-Latte-featured-10.webp"
                            alt="Matcha Activated Charcaol Latte">
                        <p>Matcha Activated Charcaol Latte</p>
                    </div>
                    <div>
                        <img src="https://thehintofrosemary.com/wp-content/uploads/2020/02/dirty-iced-matcha-latte-cover-photo-1536x1536.jpg"
                            alt="Matcha Iced Dirty Espresso Latte">
                        <p>Matcha Iced Dirty Espresso Latte</p>
                    </div>
                    <div>
                        <img src="https://carmyy.com/wp-content/uploads/2021/08/strawberry-matcha-latte-n-4.jpg"
                            alt="Matcha Strawberry Latte">
                        <p>Matcha Strawberry Latte</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
